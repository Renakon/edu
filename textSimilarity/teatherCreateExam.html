<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>教师创建考试试题</title>
		<script src="jquery34/jquery-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="km.index.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-2">
				<div class="col-md-10 offset-1">
					<h3 class="km-title">创建考试</h3>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-10 offset-1">
					<p>
						考试名称：<input type="text" class="form-control d-inline-block col-md-3">
						<button type="button" class="btn btn-success">创建</button>
					</p>
					<p>
						考试班级：<input type="text" class="form-control d-inline-block col-md-3 mr-1"><span style="color: gray;">(多个班级请用英文逗号隔开)</span>
					</p>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-10 offset-1">
					<h6>请选择题目</h6>
					<table border="" cellspacing="" cellpadding="" class="table table-bordered table-hover km-tcm-table">
						<thead class="text-center">
							<tr>
								<th>选择</th>
								<th>id</th>
								<th>题目</th>
								<th>答案</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox"></td>
								<td>1</td>
								<td>计算机中的指令是怎么构成的？</td>
								<td>指令有操作码和操作数地址码构成</td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td>2</td>
								<td>简述计算机中地址总线与数据总线的概念。</td>
								<td>指令有操作码和操作数地址码构成</td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td>3</td>
								<td>请简述程序设计语言的概念，程序的概念，以及两者之间的关系。</td>
								<td>指令有操作码和操作数地址码构成</td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td>4</td>
								<td>简述什么是算法。</td>
								<td>指令有操作码和操作数地址码构成</td>
							</tr>
						</tbody>
						
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
