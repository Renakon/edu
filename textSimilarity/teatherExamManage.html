<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>教师考试管理</title>
		<script src="jquery34/jquery-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="km.index.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row mt-2">
				<div class="col-sm-10 offset-1">
					<h4 class="km-title">考试管理</h4>
				</div>
			</div>
			<div class="row mt-1 pl-lg-5">
				<div class="col-sm-10 offset-1">
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text">考试查询</div>
						</div>
						<input type="text" class="form-control col-md-2" placeholder="请输入考试名称">
						<div class="input-group-append">
							<div class="input-group-text"><i class="fa fa-search"></i></div>
						</div>
					</div> 
					<br>
					<button type="button" class="btn btn-success">创建考试</button>
				</div>
			</div>
			<div class="row mt-4 pl-lg-5 pr-lg-5">
				<div class="col-sm-10 offset-1">
					<table border="" cellspacing="" cellpadding="" class="table table-bordered table-hover km-tem-table text-center">
						<thead class="text-center">
							<tr>
								<th>id</th>
								<th>考试</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>test</td>
								<td style="width: 250px;">
									<button type="button" class="btn btn-primary">查看&编辑</button>
									|
									<button type="button" class="btn btn-danger">删除</button>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>C语言程序设计</td>
								<td style="width: 250px;">
									<button type="button" class="btn btn-primary">查看&编辑</button>
									|
									<button type="button" class="btn btn-danger">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	
	</body>
</html>
